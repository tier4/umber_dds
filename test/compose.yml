services:
    umber_dds:
        build:
            context: umber_dds
            dockerfile: Dockerfile
            network: host
        image: umber_dds_img
        container_name: umber_dds
        networks:
            docker-pcap:
                ipv4_address: 192.168.209.2
        tty: true
        cap_add:
          - SYS_PTRACE
        security_opt:
          - seccomp=unconfined
        command: /bin/bash
        volumes:
            - ./umber_dds:/home
            - ../target:/home/umber_dds/target
    umber_dds2:
        depends_on:
            - umber_dds
        image: umber_dds_img
        container_name: umber_dds2
        networks:
            docker-pcap:
                ipv4_address: 192.168.209.5
        tty: true
        cap_add:
          - SYS_PTRACE
        security_opt:
          - seccomp=unconfined
        command: /bin/bash
        volumes:
            - ./umber_dds:/home
            - ../target:/home/umber_dds/target
    otherdds:
        build:
            context: otherdds
            dockerfile: Dockerfile
            network: host
        image: otherdds_img
        container_name: otherdds
        networks:
            docker-pcap:
                ipv4_address: 192.168.209.3
        tty: true
        cap_add:
          - SYS_PTRACE
        security_opt:
          - seccomp=unconfined
        command: /bin/bash
        volumes:
            - ./otherdds/shapes_demo_rustdds:/home/shapes_demo_rustdds
    otherdds_dev:
        build:
           context: ..
           dockerfile: test/otherdds_dev/Dockerfile
           network: host
        image: otherdds_dev_img
        container_name: otherdds_dev
        networks:
            docker-pcap:
                ipv4_address: 192.168.209.4
        tty: true
        command: /bin/bash
        environment:
            DISPLAY: $DISPLAY
        user: foo
        volumes:
            - ./otherdds_dev/msgs:/home/foo/msgs
            - ./otherdds_dev/workspace_FastDDSShapesDemo:/home/foo/workspace_FastDDSShapesDemo
            - ./otherdds_dev/shapes_demo_safe_drive/:/home/foo/shapes_demo_safe_drive/
            - /tmp/.X11-unix:/tmp/.X11-unix

networks:
    docker-pcap:
        name: docker-pcap-test
        external: true
